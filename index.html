<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Support Ticket</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 60%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .required-label::before {
            content: "* ";
            color: red;
            font-weight: bold;
            font-size: 1.2em;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        select {
            background-color: #f5f5f5;
        }

        textarea {
            resize: vertical;
            font-family: Arial, sans-serif;
            rows: 3;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            margin-top: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #screenshotPreview {
            max-width: 100%;
            margin-top: 10px;
            display: none;
        }

        .react-tool-only {
            display: none;
        }

        .highlighted-option {
            background-color: yellow;
            font-weight: bold;
        }

        .introduction {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #e0e0e0;
            background: linear-gradient(to bottom right, #f8f8f8, #ffffff);
            word-wrap: break-word;
        }

        .introduction p {
            margin: 0;
            line-height: 1.4;
        }

        .introduction a {
            color: #007bff;
            text-decoration: underline;
        }

        .introduction a:hover {
            color: #0056b3;
        }

        .app-name-note {
            font-style: italic;
            font-size: 0.9em;
            color: #555;
        }

        .others-text-container {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Industry X IMS Airbus Support Page</h2>

        <div class="introduction">
            <p>
                This support page is intended for Industry X users to submit Airbus requests. For issues concerning Airbus business applications or services, please submit an incident through the <a href="https://support.accenture.com/support_portal?id=acn_service_catalog_dp&sys_id=c9856641139a6600380ddbf18144b05f" target="_blank">Accenture Incidents</a> portal.
            </p>
        </div>

        <form id="ticketForm">
            
            <label for="subject" class="required-label">Subject:</label>
            <input type="text" id="subject" placeholder="Enter Subject">

            <label for="description" class="required-label">Description:</label>
            <textarea id="description" placeholder="Enter Description" rows="3"></textarea>

            <label for="applicationName" class="required-label">Application Name: <span class="app-name-note">(Fill out additional details if 'React Tool' is selected)</span></label>
            <select id="applicationName" required>
                <option value="">-- Select Application --</option>
                <option value="New Airbus ID Creation">New Airbus ID Creation</option>
                <option value="Personal Mailbox">Personal Mailbox</option>
                <option value="Windows Account">Windows Account</option>
				<option value="Windows Account">Nomad</option>
				<option value="Windows Account">Personal/External Mailbox</option>
				<option value="Windows Account">Google Workspace</option>
                <option value="Airbus Password reset">Airbus Password reset</option>
                <option value="SAP Request">SAP Request</option>
				<option value="Windows Account">SAP Password Reset</option>
                <option value="3D Cockpit">Update Airbus Responsible</option>
                <option value="AIRINA">AIRINA</option>
                <option value="Others">Others</option>
                <option value="React Tool" class="highlighted-option">React Tool</option>
            
            </select>

            <div class="others-text-container">
                <label for="otherAppName" class="required-label">Other Application Name:</label>
                <input type="text" id="otherAppName" placeholder="Enter Application Name">
            </div>

            <label for="reactToolName" class="react-tool-only required-label">React Tool name:</label>
            <input type="text" id="reactToolName" class="react-tool-only" placeholder="APS, VPM, Novodesk, etc." >

            <label for="appName" class="react-tool-only required-label">Airbus Program name:</label>
            <select id="appName" class="react-tool-only" required>
                <option value="">-- Select Program name --</option>
                <option value="SA">SA</option>
                <option value="LR">LR</option>
                <option value="A350">A350</option>
                <option value="A380">A380</option>
                <option value="A400M">A400M</option>
                <option value="ATR">ATR</option>
                <option value="Other Perimeter Applications">Other Perimeter Applications</option>
            </select>

            <label for="appNameOptional" class="react-tool-only">Addtional Airbus Program name (Optional):</label>
            <select id="appNameOptional" class="react-tool-only">
                <option value="">-- Select Program name --</option>
                <option value="SA">SA</option>
                <option value="LR">LR</option>
                <option value="A350">A350</option>
                <option value="A380">A380</option>
                <option value="A400M">A400M</option>
                <option value="ATR">ATR</option>
                <option value="Other Perimeter Applications">Other Perimeter Applications</option>
            </select>

            <label for="businessUnit" class="react-tool-only required-label">Choose your Business Unit:</label>
            <select id="businessUnit" class="react-tool-only">
                <option value="">-- Select Business Unit --</option>
                <option value="Customer Services">Customer Services</option>
                <option value="Engineering">Engineering</option>
                <option value="ICT">ICT</IT>
                <option value="MAP">MAP</option>
                <option value="Manufacturing">Manufacturing</option>
                <option value="Quality">Quality</Quality>
            </select>

            <div id="serviceRequestFields" class="react-tool-only">
                <label for="User Type">User Type:</label>
                <input type="text" id="User Type" placeholder="Enter User Type">
                
                <label for="Access Type">Access Type:</label>
                <input type="text" id="Access Type" placeholder="Enter Access Type">

                <label for="Domain">Domain:</label>
                <input type="text" id="Domain" placeholder="Enter Domain">

                <label for="Module">Module:</label>
                <input type="text" id="Module" placeholder="Enter Module">

                <label for="roleRequired">Role Required:</label>
                <input type="text" id="Role Required" placeholder="Enter Role Required">

                <label for="libraryRequired">Library Required:</label>
                <input type="text" id="Library Required" placeholder="Enter Library Required">
            </div>

            <label for="screenshot">Upload Screenshot (Optional):</label>
            <input type="file" id="screenshot" accept="image/*">
            <img id="screenshotPreview" src="#" alt="Screenshot Preview">

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("ticketForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Ticket submitted successfully!");
        });

        document.getElementById("screenshot").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    let imgPreview = document.getElementById("screenshotPreview");
                    imgPreview.src = e.target.result;
                    imgPreview.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        const applicationNameSelect = document.getElementById("applicationName");
        const reactToolFields = document.querySelectorAll(".react-tool-only");
        const appNameLabel = document.querySelector('label[for="appName"]');
        const businessUnitLabel = document.querySelector('label[for="businessUnit"]');
        const reactToolNameLabel = document.querySelector('label[for="reactToolName"]');
        const othersTextContainer = document.querySelector(".others-text-container");

        function toggleReactToolFields() {
            if (applicationNameSelect.value === "React Tool") {
                reactToolFields.forEach(field => field.style.display = "block");
                appNameLabel.classList.add("required-label");
                businessUnitLabel.classList.add("required-label");
                reactToolNameLabel.classList.add("required-label");
                othersTextContainer.style.display = "none";
            } else if (applicationNameSelect.value === "Others") {
                reactToolFields.forEach(field => field.style.display = "none");
                appNameLabel.classList.remove("required-label");
                businessUnitLabel.classList.remove("required-label");
                reactToolNameLabel.classList.remove("required-label");
                othersTextContainer.style.display = "block";
            } else {
                reactToolFields.forEach(field => field.style.display = "none");
                appNameLabel.classList.remove("required-label");
                businessUnitLabel.classList.remove("required-label");
                reactToolNameLabel.classList.remove("required-label");
                othersTextContainer.style.display = "none";
            }
        }

        applicationNameSelect.addEventListener("change", toggleReactToolFields);

        // Initial call to set the correct display on page load
        toggleReactToolFields();
    </script>

</body>
</html>
